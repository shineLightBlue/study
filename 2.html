<body>
  <script>
    let obj = {
      name: "ken",
      age: 26,
      major: "light",
      nums: [10, 20, 30],
    };
    obj["nums"][0] = 100;
    let newObj = {};
    Object.assign(newObj, obj);
    console.log(newObj === obj);
    console.log(newObj["nums"]);
    console.log(obj["nums"]);
    console.log(newObj["nums"] == obj["nums"])
  </script>
</body>
