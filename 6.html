  <script>
    function greet(arguments) {
      var reply = [
        this.animal,
        "typically sleep between",
        this.sleepDuration,
      ].join(" ");
      console.log(reply, arguments);
    }

    var obj = {
      animal: "cats",
      sleepDuration: "12 and 16 hours",
    };

    // greet.call(obj); // cats typically sleep between 12 and 16 hours
    function test(fn) {
      return function () {
        fn.call({
          animal: "cats",
          sleepDuration: "12 and 16 hours",
        }, arguments)
      }
    }
    test(greet)(1, 2, 3)
