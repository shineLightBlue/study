<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name=name
            this.age=age
        }
        Person.prototype.score=20;
        Person.prototype.do = function(){
            console.log(this.name+'doing')
        }
        function Student(idCard,...args){
            this.idCard = idCard
            Person.call(this,...args)
        }
        Student.prototype=new Person()
        console.log(Student.prototype)
        let p = new Student('111','李四',20)
        console.log(p)
        for(let key in p){
            console.log(key)
        }
        p.do()
    </script>
</body>
</html>
