<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {}
        function fn(name,age){
            obj.name=name
            obj.age=age
        }
        fn('david',20)
        function Human(name){
            this.name=name
        }
        Human.prototype.run = function(){
            console.log(this.name+'running...')
        }
        function Student(idCard,...args){
            this.idCard = idCard
            Human.call(this,...args)
        }
        Student.prototype=new Human()
        let s = new Student('10000','张飞')
        s.run()
    </script>
</body>
</html>
