<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('1')
        setTimeout(() => {
            console.log('2');
            new Promise(resolve => {
                console.log('3')
                resolve();
            }).then(() => {
                console.log('4')
            })
        }, 0)
        new Promise(resolve => {
            console.log('5')
            resolve();
        }).then(() => {
            console.log('6')
        })
        setTimeout(() => {
            console.log('7');
        }, 0)
        setTimeout(() => {
            console.log('8');
            new Promise(resolve => {
                console.log('9')
                resolve();
            }).then(() => {
                console.log('10')
            })
        }, 0)
        new Promise(resolve => {
            console.log('11')
            resolve();
        }).then(() => {
            console.log('12')
        })
        console.log('13'); 
        // 1 5 11 13 6 12 2 3 4 7 8 9 10
    </script>
</body>

</html>
